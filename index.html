<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>

	<title>Dollmaker</title>
	<link rel="stylesheet" type="text/css" href="styles/mainstylesheet.css" charset="utf-8">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

<body>

<div id="dollmaker_container">
	<div id="bodyArea" class="ui-corner-all">

	<div id="swatchesArea" class="ui-corner-all">

		<a href="base/Skintone/full/lightest.png"><img src="base/Skintone/thumbnails/lightest.png" alt="swatch"></a>

			<img alt="" src="images/1Hair/1257390544.png">
		</div>
		<div id="tabs-3"><!--Tops-->

			<img alt="" src="images/2Tops/top_polka_grey.png">
			<img alt="" src="images/2Tops/top_polka_white.png">
			<img alt="" src="images/2Tops/top_cable_blue.png">
			<img alt="" src="images/2Tops/top_cable_pink.png">

			<div id="tabs-5"><!--Dresses-->

			<img alt="" src="images/4Dresses/dress_polka_white.png">
